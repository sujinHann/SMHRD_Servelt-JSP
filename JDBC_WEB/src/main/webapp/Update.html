<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 사용자가 id/pw를 입력하면 해당id의 pw를 입력받은 pw로 변경하시오  -->
	<h1>회원수정 페이지</h1>
	<form action="UpdateCon" method="post">
		ID<input type="text" name="id"><br> 
		
		<select name="select" onchange="selcet_info()" id="select">
			<option>pw</option>
			<option>nick</option>	
		</select>
		
		변경할 DATA<input type="password" name="data" id="data"><br> 
		<input type="submit" value="회원수정">
	</form>
	<script>
		function selcet_info(){
			let select = document.getElementById("select");
			let select_res = select.options[select.selectedIndex].value;
			//select.selectedIndex => select에서 사용자가 마지막 선택한 옵션을 가지고 오는거
			
			let data = document.getElementById("data");
		
			if(select_res=="pw"){
				data.setAttribute("type", "password");
				data.value = "";
				
			}else if(select_res=="nick"){
				data.setAttribute("type", "text");
				data.value = "";
			}
		}
	</script>
</body>
</html>
