<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- HTML에서 서버프로그램으로 값을 보내기위한 3가지 필수조건 -->

	<!-- 1. action : 서버프로그램 주소지정 -->
	<form action="ex02">

		<!-- 2. 입력한 태그에 name 속성 설정(이름표)  -->
		<input type="text" name="num1"> 
		
		<select name="cal">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select> 
		
		<input type="text" name="num2">

		<!-- 3. 서버로 값을 보낼 수 있는 submit버튼 생성 -->
		<input type="submit" value="계산하기">

	</form>

</body>
</html>
